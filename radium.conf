# Radium Configuration File
# Reference: https://openargus.org/argus

# =========================================================================
# CLASSIFIER FILE (enriquecimiento con ralabel)
# =========================================================================
# Radium puede ejecutar ralabel internamente usando este archivo
# Esto elimina la necesidad de un proceso ralabel separado
RADIUM_CLASSIFIER_FILE=/etc/ralabel.conf

# =========================================================================
# RADIUM DAEMON OPTIONS
# =========================================================================
# Run as daemon - DEBE SER "no" para que entrypoint.sh monitoree el PID correctamente
RADIUM_DAEMON=no

# Monitor ID (identificador único de este radium)
RADIUM_MONITOR_ID=argus-sensor-radium

# =========================================================================
# INPUT SOURCES
# =========================================================================
# Radium can connect to multiple argus sources
# Syntax: RADIUM_ARGUS_SERVER=host:port
# For local argus:
# RADIUM_ARGUS_SERVER=localhost:561

# =========================================================================
# OUTPUT OPTIONS
# =========================================================================
# Access port for clients to connect
# RADIUM_ACCESS_PORT=562

# Output file (optional, for reliability/buffering)
# RADIUM_OUTPUT_FILE=/var/log/argus/radium.out

# =========================================================================
# PERFORMANCE TUNING
# =========================================================================
# Adjust time threshold (seconds) - usado con -T en línea de comandos
# RADIUM_ADJUST_TIME define si se usa ajuste temporal (yes/no)
# El valor numérico se pasa con -T <seconds> en el comando radium
# Para simplificar, esto se maneja en entrypoint.sh si es necesario
