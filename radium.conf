#
# radium.conf — Multiplexor entre argus (sensor) y los clientes
#
# Arquitectura:
#   argus (puerto 562, interno) → radium (1 conexión) → N clientes (puerto 561)
#
# radium elimina el límite de ~8 conexiones concurrentes de argus,
# ya que él es el único cliente del sensor y re-sirve los datos
# a todos los consumidores (ra, rastream, rasqlinsert, dashboards, ML…).
#

# Fuente de datos: el sensor argus local en puerto 562
RADIUM_ARGUS_SERVER=localhost:562

# Puerto público donde escuchan los clientes
RADIUM_ACCESS_PORT=561
RADIUM_BIND_IP="0.0.0.0"

# Permitir acceso desde cualquier IP (ajustar si se necesita ACL)
RADIUM_ACCESS_LIST="permit ip any"

# Correr como daemon no — lo controlamos con el entrypoint
RADIUM_DAEMON=no
