#
# radium.conf — Multiplexor entre argus (sensor) y los clientes
#
# Arquitectura:
#   argus (puerto 561, interno) → radium (1 conexión) → N clientes (puerto 562)
#
# radium elimina el límite de ~8 conexiones concurrentes de argus,
# ya que él es el único cliente del sensor y re-sirve los datos
# a todos los consumidores (ra, rastream, rasqlinsert, dashboards, ML…).
#
# ¿POR QUÉ NO DEFINIMOS RADIUM_ARGUS_SERVER NI RADIUM_ACCESS_PORT AQUÍ?
#   Radium suma (no reemplaza) fuentes -S y puertos -P a los del .conf.
#   Si defines RADIUM_ARGUS_SERVER=localhost:561 aquí Y el entrypoint pasa
#   -S 127.0.0.1:561, radium abre DOS conexiones al mismo argus y cada
#   flow se duplica en la salida. Esto era el bug original.
#   La solución: pasar -S y -P SOLO por CLI en entrypoint.sh.
#

# ── Binding ──
RADIUM_BIND_IP="0.0.0.0"

# ── ACL ── (ajustar para restringir por red si es necesario)
RADIUM_ACCESS_LIST="permit ip any"

# ── Límites de conexión enterprise ──
# Número máximo de clientes simultáneos (default: ~128)
RADIUM_MAX_CLIENTS=256

# ── No daemon — el entrypoint gestiona el ciclo de vida ──
RADIUM_DAEMON=no

# ── Compresión del stream a clientes ──
# Reduce ancho de banda ~60-70% para clientes remotos.
RADIUM_COMPRESS_OUTPUT=yes
